<div>
    <input type="checkbox" [(ngModel)]="isChecked" (change)="toggle()">
    <label [ngStyle]="textCss">{{ task?.text }}</label>
    <button *ngIf="!addSubtaskInputVisible" (click)="clickAddSubtask();">+</button>
</div>

<ul>
    <li *ngIf="addSubtaskInputVisible">
        <input type="text" #subtaskTextInput (keyup.enter)="submitSubtaskText(subtaskTextInput.value)">
    </li>
    <li *ngFor="let subtask of task?.subTasks">
        <app-task [task]="subtask"></app-task>
    </li>
</ul>
